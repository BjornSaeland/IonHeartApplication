<ion-header>
  <ion-navbar>
    <ion-title>
      About
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>




  <ion-list>

    <ion-item>
      <ion-input [(ngModel)]="text" placeholder="text" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input [(ngModel)]="Heartrate" placeholder="Heartrate" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input [(ngModel)]="Height" placeholder="Height" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input [(ngModel)]="Weight" placeholder="Weight" type="text"></ion-input>
    </ion-item>
    <button ion-button full (click)="addItem()">LÃ¤gg Till</button>
    <button ion-button full (click)="GetUser()">GetUsers</button>

    <ion-list>
      <button ion-item *ngFor="let User of Userlist">
        <ion-card>
          <ion-card-header>
            <p>
              {{ User.UserName }}
              {{ User.username }}
            </p>
          </ion-card-header>
          <ion-card-content>
            <p>hmmm...</p>
          </ion-card-content>
        </ion-card>
      </button>
    </ion-list>

    <ion-list>
      <button ion-item *ngFor="let item of Itemlist" (click)="deleteItem(item)">
        <ion-card>
          <ion-card-header>
            <p>{{ item.text }}</p>
          </ion-card-header>
          <ion-card-content>
            <p>{{ item.heartrate }}</p>
            <p>{{ item.height }}</p>
            <p>{{ item.weight }}</p>
          </ion-card-content>
        </ion-card>
      </button>
    </ion-list>

  </ion-list>
</ion-content>
