<!-- Page header -->
<ion-header>
    <ion-navbar color="button-color">
        <ion-title>
            {{ 'CHANGEPASS' | translate }}
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <!-- Two inputs field for the new password -->
    <div id="input">
        <ion-item>
            <ion-label color="button-color">{{ 'OLD_PASSWORD' | translate }}</ion-label>
            <ion-input type="password" [(ngModel)]="oldPassword"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label color="button-color">{{ 'NEW_PASSWORD' | translate }}</ion-label>
            <ion-input type="password" [(ngModel)]="firstPasswordInput"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label color="button-color">{{ 'NEW_PASSWORD' | translate }}</ion-label>
            <ion-input type="password" [(ngModel)]="secondPasswordInput"></ion-input>
        </ion-item>
    </div>
    <!-- Button to register new password -->
    <ion-item no-lines>
        <button id="regBtn" ion-button color="button-color" (click)="changePassword()">
            {{ 'REG_NEW_PASSWORD' | translate }}
        </button>
        <!-- Button for showing info on how to reset password -->
        <button id="helpBtn" color="button-color" (click)="showInfo()">
            <ion-icon name="help-circle"></ion-icon>
        </button>
    </ion-item>
</ion-content>
