<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content color="bg-color" padding>
  <!-- Buttons which will each take user to corresponding page -->
  <button ion-button color="button-color" class="btn left" (click)="goToSchedulePage()">
    <ion-icon name="calendar">calendar</ion-icon>
  </button>

  <button ion-button color="button-color" class="btn right" (click)="goToMeasurementPage()">
    <ion-icon name="pulse">pulse</ion-icon>
  </button>

  <button ion-button color="button-color" class="btn left" (click)="goToHistoryPage()">
    <ion-icon name="archive">archive</ion-icon>
  </button>

  <button ion-button color="button-color" class="btn right" (click)="goToHelpPage()">
    <ion-icon name="help-circle">help</ion-icon>
  </button>

  <button ion-button color="button-color" class="btn left" (click)="goToSettingsPage()">
    <ion-icon name="settings">settings</ion-icon>
  </button>

  <button ion-button color="button-color" class="btn right" (click)="logout()">
    <ion-icon name="log-out">log-out</ion-icon>
  </button>
